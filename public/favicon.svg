<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#ffffff" stroke="#000000" stroke-width="2"/>
  
  <!-- Pentagon pattern (classic soccer ball design) -->
  <g fill="#000000">
    <!-- Center pentagon -->
    <path d="M16,8 L20,12 L17,17 L15,17 L12,12 Z"/>
    
    <!-- Surrounding pentagons -->
    <path d="M16,8 L12,4 L8,8 L12,12 Z"/>
    <path d="M20,12 L24,8 L28,12 L24,16 Z"/>
    <path d="M17,17 L21,21 L17,25 L13,21 Z"/>
    <path d="M12,12 L8,16 L4,12 L8,8 Z"/>
  </g>
  
  <!-- Hexagon connections -->
  <g fill="none" stroke="#000000" stroke-width="1">
    <line x1="16" y1="8" x2="12" y2="4"/>
    <line x1="16" y1="8" x2="20" y2="4"/>
    <line x1="20" y1="12" x2="24" y2="8"/>
    <line x1="20" y1="12" x2="24" y2="16"/>
    <line x1="17" y1="17" x2="21" y2="21"/>
    <line x1="17" y1="17" x2="21" y2="25"/>
    <line x1="12" y1="12" x2="8" y2="8"/>
    <line x1="12" y1="12" x2="8" y2="16"/>
    <line x1="15" y1="17" x2="11" y2="21"/>
    <line x1="15" y1="17" x2="11" y2="25"/>
  </g>
</svg>
