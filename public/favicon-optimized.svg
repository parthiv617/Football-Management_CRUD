<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background circle with gradient -->
  <defs>
    <radialGradient id="ballGradient">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <circle cx="16" cy="16" r="15" fill="url(#ballGradient)" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- Classic soccer ball pattern -->
  <g fill="#2c3e50">
    <!-- Center hexagon -->
    <path d="M16,10 L20,14 L17,19 L15,19 L12,14 Z"/>
    
    <!-- Surrounding hexagons -->
    <path d="M16,10 L12,6 L8,10 L12,14 Z"/>
    <path d="M20,14 L24,10 L28,14 L24,18 Z"/>
    <path d="M17,19 L21,23 L17,27 L13,23 Z"/>
    <path d="M12,14 L8,18 L4,14 L8,10 Z"/>
  </g>
  
  <!-- Add some shading for depth -->
  <ellipse cx="16" cy="16" rx="14" ry="14" fill="none" stroke="#000000" stroke-width="0.5" opacity="0.3"/>
</svg>
